<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
        <title>{{ title }} - Attend Mate</title>
    {% else %}
        <title>Attend Mate</title>
    {% endif %}
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Attend Mate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Check if authority is logged in -->
                {% if session.get('user_id') and session.get('isAuthority') %}
                <li class="nav-item">
                    <a class="nav-link" href="/school-authority/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/school-authority/manage-attendance">Manage Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/school-authority/view-reports">View Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/change-password">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">Logout</a>
                </li>
               
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->

        {% block content %} {% endblock content %}
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fade out flash messages after 3 seconds
            setTimeout(function() {
                $('.flash-message').addClass('fade');
            }, 3000);
        });
    </script>
</body>
</html>
