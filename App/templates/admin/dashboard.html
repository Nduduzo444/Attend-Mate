{% extends "admin/layout.html" %}
{% block content %}
<div class="container my-4 align-items-center">
    <div class="row mb-3">
        <div class="col-xl-6 col-lg-6 col-sm-12">
            <div class="bg-warning text-white d-flex p-3 justify-content-between align-items-center rounded">
                <h2>Total Users</h2>
                <h4>{{ totalUsers }}</h4> <!-- dynamically insert data -->
            </div>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-xl-6 col-lg-6 col-sm-12">
            <div class="bg-primary text-white d-flex p-3 justify-content-between align-items-center rounded">
                <h2>Total Approved</h2>
                <h4>{{ totalApproved }}</h4> <!-- dynamically insert data -->
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-xl-6 col-lg-6 col-sm-12">
            <div class="bg-danger text-white d-flex p-3 justify-content-between align-items-center rounded">
                <h2>Pending Users</h2>
                <h4>{{ pendingUsers }}</h4> <!-- dynamically insert data -->
            </div>
        </div>
    </div>
</div>
{% endblock content %}
